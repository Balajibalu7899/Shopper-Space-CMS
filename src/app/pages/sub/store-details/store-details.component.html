<div class="grid-2">
  <div class="display-container">
    <div class="card store-card">
      <div class="head">
        <img class="img" height="200" [src]="store?.store_image" alt="" srcset="">
      </div>
      <div class="body">
        <h2 class="title">{{store?.name}}</h2>
        <h2 class="description">{{store?.type}}</h2>
        <h3 class="sub-title">{{store?.open}}</h3>
      </div>
      <hr>
      <div class="footer">
        <p class="description">{{store?.address}}</p>
      </div>
      <div class="footer">
        <button class="btn align-right" (click)="eidtStore(store?.store_id)">Edit</button>
      </div>
    </div>
    <div class="grid-3" grid-direct="horizontal">
      <div class="card" *ngFor="let category of store?.categories">
        <img height="150" [src]="category?.image" alt="">
        <div class="body">
          <h2 class="title">{{category?.name}}</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="edit-container">

    <div class="grid-1">
      <app-category-selector></app-category-selector>
      <div class="item-card card" *ngFor="let product of products" (click)="edit(product.product_id!)">
        <img class="img" [src]="product.image_url" alt="">
        <div class="body body-h">
          <div style="flex: 1;">
            <p class="title">{{product.name}}</p>
            <p class="description">{{product.description}}</p>
            <p class="sub-title">{{product.brand}}</p>
          </div>
          <!-- <div>
                    <p class="title">${{product.price}}</p><br>
                    <p class="sub-title">{{((product.price- product.offer_price)/product.offer_price)*100 | number: '1.2-2'}}</p>
                  </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
