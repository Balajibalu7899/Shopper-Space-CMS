
name: SonarQube Scanning

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup dotNet
        uses: actions/setup-dotnet@v1
        with:
            dotnet-version: '6.0.200'
      - name: check --version  
        run: dotnet --version      
